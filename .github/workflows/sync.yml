name: ðŸ”„ Auto Sync UpStream

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          # èŽ·å–ä¸Šæ¸¸ä»“åº“çš„å®Œæ•´å…‹éš†åœ°å€ï¼ˆä¾‹å¦‚ https://github.com/drawdb-io/drawdb.gitï¼‰
          UPSTREAM_URL=$(gh api repos/${{ github.repository }} --jq '.parent.clone_url')
          
          if [ -z "$UPSTREAM_URL" ]; then
            echo "This repo does not have an upstream (it may not be a fork)."
            exit 1
          fi
          
          echo "Detected upstream: $UPSTREAM_URL"
          git remote add upstream "$UPSTREAM_URL" || true
          git fetch upstream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes in upstream (ignoring sync.yml)
        id: check_changes
        run: |
          git fetch upstream
          # èŽ·å–ä¸Šæ¸¸å’Œæœ¬åœ°çš„å˜åŒ–ï¼ŒæŽ’é™¤ sync.yml æ–‡ä»¶
          UPSTREAM_DIFF=$(git diff --name-only upstream/main..main | grep -v '.github/workflows/sync.yml' || true)
          echo "Upstream changes (excluding sync.yml): $UPSTREAM_DIFF"
          
          # å¦‚æžœæ²¡æœ‰å˜åŒ–ï¼Œåˆ™è®¾ç½® has_changes ä¸º false
          if [ -z "$UPSTREAM_DIFF" ]; then
            echo "has_changes=false" >> $GITHUB_ENV
          else
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Reset fork to upstream
        if: env.has_changes == 'true'
        run: |
          cp -r .github/workflows/sync.yml ../sync.yml.bak
          git reset --hard upstream/main
          mkdir -p .github/workflows
          mv ../sync.yml.bak .github/workflows/sync.yml
          git add .github/workflows/sync.yml
          git commit -m "ci: restore workflow" || echo "No changes to commit"

      - name: Push changes
        if: env.has_changes == 'true'
        run: |
          git push https://${{ secrets.ACTION_PAT }}@github.com/${{ github.repository }}.git main --force     
        
      - name: Trigger Deployment Workflow
        if: success() && env.has_changes == 'true'
        run: |
          DEPLOY_WORKFLOW_FILE="deploy-cloudflare.yml"
          echo "Calling API to trigger ${DEPLOY_WORKFLOW_FILE}..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.ACTION_PAT }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${DEPLOY_WORKFLOW_FILE}/dispatches" \
            -d '{"ref":"main"}'
