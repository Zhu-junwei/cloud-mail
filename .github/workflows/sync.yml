name: Auto Sync Fork

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/eoao/cloud-mail.git || true
          git fetch upstream

      - name: Check for changes in upstream (ignoring sync.yml)
        id: check_changes
        run: |
          git fetch upstream
          # 排除 .github/workflows/sync.yml 文件
          UPSTREAM_DIFF=$(git diff --name-only upstream/main..main | grep -v '.github/workflows/sync.yml')
          echo "Upstream changes (excluding sync.yml): $UPSTREAM_DIFF"
          echo "has_changes=$(if [ -z "$UPSTREAM_DIFF" ]; then echo false; else echo true; fi)" >> $GITHUB_ENV

      - name: Reset fork to upstream (exclude workflow)
        if: env.has_changes == 'true'
        run: |
          cp -r .github/workflows/sync.yml ../sync.yml.bak
          git reset --hard upstream/main
          mkdir -p .github/workflows
          mv ../sync.yml.bak .github/workflows/sync.yml
          git add .github/workflows/sync.yml
          git commit -m "ci: restore workflow" || echo "No changes to commit"

      - name: Push changes
        if: env.has_changes == 'true'
        run: git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
